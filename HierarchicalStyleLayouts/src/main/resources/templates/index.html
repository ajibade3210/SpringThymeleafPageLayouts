<body class="text-center" data-new-gr-c-s-check-loaded="14.1062.0" data-gr-ext-installed="" cz-shortcut-listen="true">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">

    <!--
To Use Header as A fragement insert
th:fragment attribute
then call
th:replace attr
on the element you want to replace its content with
eg.
th:fragment="header"
th:replace="fileName :: header"

th:replace means copy and replace the calling element totally with the fragment element
th:insert means to insert inside the selected element with the element, it makes carries the whole fragment and iclude it inside the calling element
th:include will copy the content of fragment and replace it with its calling element content.

With Include Styles we still have some repeated codes hence it advisable to use Hierarchical layout style

-->
    <header class="masthead mb-auto" th:insert="fragments/header :: header">
        <div class="inner">
            <h3 class="masthead-brand">Header</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="https://getbootstrap.com/docs/4.0/examples/cover/#">Tab 1</a>
                <a class="nav-link" href="https://getbootstrap.com/docs/4.0/examples/cover/#">Tab 2</a>
                <a class="nav-link" href="https://getbootstrap.com/docs/4.0/examples/cover/#">Tab 3</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">Cover your page.</h1>
        <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
        <p class="lead">
            <a href="https://getbootstrap.com/docs/4.0/examples/cover/#" class="btn btn-lg btn-secondary">Learn more</a>
        </p>
    </main>

    <footer class="mastfoot mt-auto" th:include="fragments/footer :: footer">
        <div class="inner">
            <p>STATIC template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
    </footer>
</div>
